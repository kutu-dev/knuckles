name: Lint and format

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  run_pre_commit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.11.0"
      - uses: pre-commit/action@v3.0.0
