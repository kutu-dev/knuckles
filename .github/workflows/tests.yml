name: Package tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  run_tests:
    runs-on: ubuntu-24.02

    steps:
      - run: sudo apt-get install -y just
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"
      - uses: actions/cache@v3
        with:
          path: venv
          key: ${{ runner.os }}-${{ hashFiles('requirements-tests.txt') }}
      - run: just setup-test
      - run: just test
